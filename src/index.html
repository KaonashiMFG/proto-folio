<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Animation</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div id="container" class="flex items-center space-x-4">
    <!-- Company Logo -->
    <div id="logo" 
         class="bg-blue-500 rounded-full w-16 h-16 flex items-center justify-center text-white text-lg font-bold cursor-pointer transition-transform duration-700">
      LOGO
    </div>
    <!-- Hidden Text -->
    <div id="text" 
         class="opacity-0 translate-x-[-50px] text-2xl font-semibold text-gray-700 transition-all duration-700">
      Your Company Name
    </div>
  </div>
</body>
</html>
